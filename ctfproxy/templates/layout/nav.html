{{ define "nav" }}
  <nav class="breadcrumb w-full">
    <ol class="flex justify-center">
    {{ $arrowclasses := "py-3 bg-gray-400 breadcrumb-arrow-gray-400 hover:bg-blue-200 hover:breadcrumb-arrow-blue-200 text-white" }}
      <li class="flex-grow">
        <a class="{{ $arrowclasses }}
                   {{ if eq .Handler "home" }}
                    bg-blue-400
                    breadcrumb-arrow-blue-400
                  {{ end }}"
          href="/"> home </a>
      </li>
      {{ range $i, $v := .Levels }}
        <li class="flex-grow">
          <a class="{{ $arrowclasses }}
                    {{ if $.Level }}
                      {{ if eq $v.Index $.Level.Index }}
                        bg-blue-400
                        breadcrumb-arrow-blue-400
                      {{ end }}
                    {{ end }}"
             href="/levels/{{ $v.Index }}/">{{ $v.Index }}</a>
        </li>
      {{ end }}
      <li class="flex-grow">
        <a class="{{ $arrowclasses }}
                   {{ if eq .Handler "flag" }}
                    bg-blue-400
                  {{ end }}"
            href="/flag/">flag</a>
      </li>
    </ol>
  </nav>
{{ end }}

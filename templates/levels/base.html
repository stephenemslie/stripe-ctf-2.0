{{ define "content" }}
    {{ block "levelheader" . }}
    <h2># Level {{ .Index }}: {{ .Name }}</h2>
    <a href="http://{{ .Host }}:8000/">http://{{ .Host }}:8000/</a>
    {{ end }}
    <p>{{ template "levelintro" . }}</p>
    {{ if lt .Index 8 }}
    <a href="/levels/{{ .Next.Index }}/">Next: level {{ .Next.Index }}</a>
    {{ end }}
    {{ template "levelcontent" . }}
{{ end }}

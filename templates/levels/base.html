{{ define "content" }}
    {{ block "levelheader" .Level }}
      <h1>{{ .Emoji }} Level {{ .Index }}: {{ .Name }}</h1>
    <a class="block text-s text-gray-600 mb-4" href="http://{{ .Host }}:8000/">http://{{ .Host }}:8000/</a>
    {{ end }}
    {{ template "levelintro" .Level }}
    {{ if .Level.Next.IsLocked }}
      <form method="POST" action="/levels/{{ .Level.Index }}/unlock/">
        <div class="flex flex-row justify-start my-8">
          <input
            class="border rounded h-15 p-3 text-center w-1/3"
            data-lpignore="true"
            type="password"
            name="password"
            placeholder="password"
            >
          <button class="ml-2 w-15 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded px-4 py-2">
            unlock
          </button>
        </div>
      </form>
    {{ end }}
    <div id="codeview"></div>
    <script type="text/babel" src="/static/codeview.js"></script>
    <script type="text/babel">
        ReactDOM.render(
          <CodeView index={{"{"}}{{.Level.Index}}{{"}"}}/>,
          document.getElementById("codeview")
        );
    </script>
{{ end }}
{{ define "extrahead" }}
  <script src="/static/react.production.min.js"></script>
  <script src="/static/react-dom.production.min.js"></script>
  <script src="/static/babel.min.js"></script>
  <script src="/static/prism.js"></script>
{{ end }}

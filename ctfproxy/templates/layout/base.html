<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Containerized Stripe CTF 2.0</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/prism-tailwind.css">
    <link rel="icon" href="/static/images/flag.svg" type="image/svg+xml">
    {{ block "extrahead" . }}{{ end }}
</head>
<body class="font-mono bg-blue-300">
  <div class="min-h-screen">
    <div class="mx-auto max-w-3xl flex flex-grow flex-col rounded-lg bg-white my-16 pb-16">
      <div class="px-6">
        {{ template "content" . }}
      </div>
    </div>
  </div>
  {{ block "extrascripts" .}}{{ end }}
</body>
</html>
